<html>
	<head>
		<!--build:css css/styles.min.css-->
		<link rel="stylesheet" href="css/vendor/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="css/component.css">
		<!--endbuild-->
	</head>
	<body> 
		<div ng-app="phonebookApp" class="container phonebook-app">
			<div ng-controller="PhonebookListCtrl">
				<h2> Phonebook Application</h2>
				<div class="panel">
					<div class="panel-body">
						<div class="row">
							<label class="col-xs-2 col-sm-2">Search</label> 
							<div class="col-xs-10 col-sm-4">
								<input type = "text" ng-model="query" />
							</div>
							<div class="col-xs-12 col-sm-4">
								<span>Sort by</span>
								<select ng-model="orderProp">
									<option value="name">Alphabetical</option>
									<option value="id">Newest</option>
									<option value="city">Residence</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-10 col-sm-offset-2">
								<ul class="phonebook" >
									<li ng-repeat="phonebook in phonebooks | filter:query | orderBy:orderProp">
										<span>{{phonebook.name}}</span>
										<span>{{phonebook.mobile}}</span>
										<span>{{phonebook.city}}</span>
									</li>
								</ul>
							</div>
						</div>
					
						<div class="row">
							<div class="col-xs-12">
								<form  name ="phonebookform" controller="validateCtrl" novalidate>
									<div class="form-group">
										<label class="col-sm-2 control-label">Full Name:</label>
										<div class="col-sm-10">
											<input type="text" ng-model="name" name = "name" ng-disabled="!edit"  placeholder="Full Name" ng-minlength="3" ng-maxlength="30" required />
									
											<div ng-show="phonebookform.name.$submitted && phonebookform.name.$touched "> </div>
											<div class="error" ng-show="phonebookform.name.$error.required"> Your name is required. </div>
									
										</div>
									</div> 
									<div class="form-group">
										<label class="col-sm-2 control-label">Mobile Number:</label>
										<div class="col-sm-10">
											<input type="text" ng-model="mobile" name = "mobile" ng-disabled="!edit"  placeholder="0000000000" ng-minlength="10" ng-maxlength="12" required />
										
											<div ng-show="phonebookform.mobile.$submitted && phonebookform.mobile.$touched "> </div>
											<div class="error" ng-show="phonebookform.mobile.$error.required"> Your Mobile number is required. </div>
									
										</div>
									</div> 
								</form>
								<button class="btn btn-success" ng-click="phonebookform.$valid && addContact()">
										<span>Add Contact</span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src ="js/lib/angular.min.js"></script>
		<!-- <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>  -->
		<!--build:js js/app.min.js -->
		<script src="js/app.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/component1.js"></script>
		<script src="js/component2.js"></script>
		<!-- endbuild -->
	</bod>
</html>
