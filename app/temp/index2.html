<html>
	<head>
		<!--build:css css/styles.min.css-->
		<link rel="stylesheet" href="css/vendor/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="css/component.css">
		<!--endbuild-->
	</head>
	<body> 
		<div ng-app="phonebookApp" class="container">
			<div class="panel" ng-controller="mainController">
				<div class="panel-body" ng-init="firstName = 'John'; lastName = 'Doe'; ">
					{{msg}}
					<div><input type="text" ng-model="firstName" />
							<label>{{firstName}}</label>
					</div>
					<div><input type="text" ng-model="lastName" />
						<label ng-bind="lastName"></label>
					</div>
					<div>{{fullName}}</div>
					<div>{{firstName+ ' ' +lastName}}</div>
				</div>
			</div>
		</div>
		<script src ="js/lib/angular.min.js"></script>
		<!-- <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>  -->
		<!--build:js js/app.min.js -->
		<script src="js/app.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/component1.js"></script>
		<script src="js/component2.js"></script>
		<!-- endbuild -->
	</bod>
</html>
